<!DOCTYPE html>
<html lang="jp">

<head>
  <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet" />
  <!--   jQuery・bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--  Bootstrap-toggle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@4.3.2/css/bootstrap5-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@4.3.2/js/bootstrap5-toggle.min.js"></script>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- videojs-vtt-thumbnails -->
  <link href="modules/videojs-vtt-thumbnails/videojs-vtt-thumbnails.css" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">Video.js tutorial</a>
      <a class="navbar-brand" target="_blank" href="https://videojs.com/guides">
        Video.js Guides <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </nav>
  </header>
  <main class="container-sm my-3">
    <div class="my-3">
      <h1>Video Player</h1>
      <div id="carouselToggleVideo" class="carousel slide w-25 my-3 mx-auto" data-bs-interval="0" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active my-auto">
            <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item my-auto">
            <img src="posters/poster2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselToggleVideo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselToggleVideo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered">
        <!-- <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" /> -->
      </video>
      <div>
        <p>Playback time: <span id="currentTime">0</span> sec</p>
        <h2>Options</h2>
        <input type="checkbox" checked id="toggleSeekable" data-toggle="toggle" data-on="seekable" data-off="unseekable">
      </div>
  </main>

  <footer class="text-center bg-dark text-light mt-auto">
    ©2022 <a class="text-reset" target="_blank" href="#">COPYRIGHT © kamimura yuki</a>
  </footer>

  <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
  <script src="modules/videojs-contrib-quality-levels/videojs-contrib-quality-levels.js"></script>
  <script src="modules/videojs-hls-quality-selector/videojs-hls-quality-selector.js"></script>
  <!-- <script src="modules/videojs-playlist/videojs-playlist.js"></script> -->
  <script src="modules/videojs-vtt-thumbnails/videojs-vtt-thumbnails.js"></script>
  <script src="const/videoMetaData.js"></script>
  <script src="./index.js"></script>
  <script src="./plugin/skipTime.js"></script>
</body>

</html>
